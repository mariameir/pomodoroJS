<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Panceta Timer</title>
</head>
<body>
    <h1>Panceta Timer 🐕</h1>
    <div id="container">
        <p id="work" class="label">Trabalho</p><p id="break" class="label">Pausa</p><p id="cycles" class="label">Ciclos</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>

        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>
        <button id="start" class="btn">Começar</button>
        <button id="stop" class="btn">Pausa</button>
        <button id="reset" class="btn">Reiniciar</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
